<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TO DO LIST</title>
    <link rel="stylesheet" href="inputbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="list"><h1>TO DO LIST</h1> 
    <i class="fa-solid fa-list-check"></i>
    </div>
    
    <div class="container">
     <div class="toDoApp"> 
       
        <div class="input-row">
        <input type="text" placeholder="enter your new task here..." class="box">
        <button class="button">+</button>
        </div>
        
       
         <div id="list-container">
            <ul class="taskList">
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
         </div>

     </div>
    </div>


    <script src="list.js"></script>
</body>
</html>
